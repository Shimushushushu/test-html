<!DOCTYPE html>
<html>
<head>
  <title>
    HTML test
  </title>
  <script type="module">
    document.getElementById('btn-getCurrentPosition').addEventListener('click', (event) => {
      // console.log('clicked');
      navigator.geolocation.getCurrentPosition((pos) => {
        document.getElementById('output').innerText = 
        `${pos.coords.longitude}, ${pos.coords.latitude}, at ${pos.coords.altitude}, with accuracy Â±${pos.coords.accuracy} m.`
      }, (error) => {
        document.getElementById('output').innerText = 
        `${error.message}`;
      });
    })
  </script>
  <style>
    html {
      width: 100%;
      padding: 0%;
    }
    body {
      width: 100%;
      margin: 0%;
    }
    #output {
      width: 100%;
      padding: 0%;
    }
  </style>
</head>
<textarea id="output"></textarea>
<button id="btn-getCurrentPosition">getCurrentPosition()</button>
</html>
